<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
			<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>To Do List</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!--container wraps around entire list-->

		<section class="container">

			<!--Type in task and add task to ul-->

			<header>
				<img src="img/icons8-checklist-64.png" alt="">
				<h1><span>Small</span> Wins</h1>
				<input type="input" name="" value="" placeholder="What do you have to do?" class="enterTask">
				<button type="button" name="button" class="addTaskBtn">Add Task</button>
			</header>

<!--Actual To Do list-->

			<section class="listContainer">
				<ul class="list">
					</ul>

			</section>

<!--Buttons to clear all and clear completed-->

			<footer>
				<p>Big things are accomplished from small wins!</p>
				<button type="button" name="button" class="clearAll">Clear All</button>
				<button type="button" name="button" class="clearCompleted">Clear Completed</button>
			</footer>

		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
